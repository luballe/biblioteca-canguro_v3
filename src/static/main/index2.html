<html>
<head>
<link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
  <div class="login">
    <div class="heading">
      <h2>Kangaroo Library</h2>
      <form action="/" method="post">

        <div class="input-group input-group-lg">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input type="text" class="form-control" placeholder="Username" name="username" id="username" required="">
        </div>

        <div class="input-group input-group-lg">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input type="password" class="form-control" placeholder="Password" name="logpassword" id="password" required="">
        </div>
        <div>
          <a style="color:red;">Wrong User or Password </a>
        </div>

        <button type="submit" class="float" value="LOGIN NOW">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
